<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splatoon Tool</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body style="margin: 0;" id="back">
    <div style="position: absolute; background: linear-gradient(#e87d0d50, #00000000); height: 300px; width: 100vw; top: 0px;"></div>
    <div style="width: 500px; height: 500px; text-align:center; width: 100%; margin-bottom: 50px;">
        <h1>Blender Splatoon</h1>
        <h2>Create Splatoon poster and animation with 0 skills.</h2>
        <div style="display: flex; width: 100%; margin-top: 50px;">
            <div style="width: 33.33vw;">
                <button onclick="window.open('https://www.blender.org/download/', '_blank')" class="logo-button" style="background-image: url(./logo_1.png);"></button>
                <h3>Download Blender</h3>
            </div>
            <div style="width: 33.33vw;">
                <button onclick="window.location.href = ('./tutorials/index.html')" class="logo-button" style="background-image: url(./logo_3.png);"></button>
                <h3>Do the Tutorials</h3>
            </div>
            <div style="width: 33.33vw;">
                <form method="get" action="Splatoon Tools.zip">
                    <button type="submit" class="logo-button" style="background-image: url(./logo_2.png);"></button>
                </form>
                <h3>Download Add-On</h3>
            </div>
        </div>
    </div>
    <div style="background-color: #262a2e; margin: 0px; height: 350px; display: flex; margin-bottom: 70px;">
        <img class="illu" src="illu. 2.png" style="z-index: 2; width: auto; height: 185%; left: -5vw; top: -120px; position: relative;">
        <div style="position: relative; right: 250px; width: 30vw;">
            <h2 style="color: #e87d0d; filter: drop-shadow(#e87d0d 0px 0px 10px); text-align: right; font-size: 75px; right: 25vw; position: relative; width: 50vw;">Fast & Easy</h2>
            <h3 style="color: #e7caa9; filter: drop-shadow(#000000 0px 0px 10px); position: relative; right: 25vw; text-align: right; width: 50vw;">Create 5x more fast the scenes</h3>
        </div>
    </div>
    <div style="background-color: #262a2e; margin: 0px; height: 400px; display: flex;">
        <div style="position: relative; left: 0px; width: 30vw;">
            <h2 style="line-height: 75px; color: #3579bc; filter: drop-shadow(#3579bc 0px 0px 10px); text-align: left; font-size: 75px; left: 2vw; position: relative; width: 50vw;">Beautiful & Compatible</h2>
            <h3 style="color: #7da5ce; filter: drop-shadow(#000000 0px 0px 10px); position: relative; left: 2vw; text-align: left; width: 50vw;">Material, shaders and textures are like in the game ! The models are compatible with Eevee and Cycle.</h3>
        </div>
        <img class="illu" id="invertillu" src="illu. 1.png" style=" width: auto; height: 200%; left: 25vw; top: -200px; position: relative;">
    </div>

    <script>
        function reveal(){
            var reveals = document.querySelectorAll(".illu")
            for (var i = 0; i < reveals.length; i++)
            {
                var windowHeight = window.innerHeight;
                var elementTop = reveals[i].getBoundingClientRect().top;
                var elementVisible = 150;
                if (elementTop < windowHeight - elementVisible) {
                    reveals[i].classList.add("active");
                } else {
                    reveals[i].classList.remove("active");
                }
            }
        }
        window.addEventListener("scroll", reveal);
        function reveal2(){
            var reveals = document.querySelectorAll(".splat-img")
            for (var i = 0; i < reveals.length; i++)
            {
                var windowHeight = window.innerHeight;
                var elementTop = reveals[i].getBoundingClientRect().top;
                var elementVisible = 150;
                if (elementTop < windowHeight - elementVisible) {
                    reveals[i].classList.add("active");
                } else {
                    reveals[i].classList.remove("active");
                }
            }
        }
        window.addEventListener("scroll", reveal2);
    </script>

    <div style="margin-top: 300px; margin-left: 5vw; display:flexbox; scale: 1;">
        <button id="start-button" style="z-index: 5;" onclick="window.location.href = ('./tutorials/index.html')">START</button>
        <img class="splat-img" id="blue" src="./splat2_3.png" style="height: 15vw; margin: -2vw; margin-bottom: 0vw; ">
        <img class="splat-img" id="orange" src="./splat_1.png" style="height: 15vw; margin: -2vw; margin-bottom: 0vw; ">
        <img class="splat-img" id="orange" src="./splat_4.png" style="height: 15vw; margin: -2vw; margin-bottom: -10vw; ">
        <img class="splat-img" id="orange" src="./splat_3.png" style="height: 15vw; margin: -2vw; margin-bottom: -10vw; ">
        <img class="splat-img" id="blue" src="./splat2_5.png" style="height: 10vw; margin: -2vw; margin-bottom: 0vw;">
        <img class="splat-img" id="orange" src="./splat_5.png" style="height: 10vw; margin: -2vw; margin-bottom: 0vw;">
        <img class="splat-img" id="blue" src="./splat2_1.png" style="height: 15vw; margin: -2vw; margin-bottom: 0vw;">
        <img class="splat-img" id="blue" src="./splat2_4.png" style="height: 15vw; margin: -2vw; margin-bottom: 0vw;">
        <script>
            document.getElementById("start-button").addEventListener("pointerenter", () =>
            {
                document.getElementById("back").style.background = "#000"
                var splats = document.querySelectorAll(".splat-img")
                for (var i = 0; i < splats.length; i++)
                {
                    splats[i].classList.add("blured")
                }
            })
            document.getElementById("start-button").addEventListener("pointerleave", () =>
            {
                document.getElementById("back").style.background = "#686663"
                var splats = document.querySelectorAll(".splat-img")
                for (var i = 0; i < splats.length; i++)
                {
                    splats[i].classList.remove("blured")
                }
            })
        </script>
    </div>
    <div style="height: 100px;">

    </div>
</body>
</html>
